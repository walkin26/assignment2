<!doctype html>
<html lang="en">

<head>

    <!-- METADATA GOES HERE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cursor Tracker</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://creepyface.io/creepyface.js"></script>
    <script src="script.js"></script>

</head>

<body>

    <div class="row mt-5">

        <div class="col-12 mt-5">

            <img data-creepyface src="https://creepyface.io/img/nala/serious"
                data-src-hover="https://creepyface.io/img/nala/hover" data-src-look-0="https://creepyface.io/img/nala/0"
                data-src-look-45="https://creepyface.io/img/nala/45"
                data-src-look-90="https://creepyface.io/img/nala/90"
                data-src-look-135="https://creepyface.io/img/nala/135"
                data-src-look-180="https://creepyface.io/img/nala/180"
                data-src-look-225="https://creepyface.io/img/nala/225"
                data-src-look-270="https://creepyface.io/img/nala/270"
                data-src-look-315="https://creepyface.io/img/nala/315" />

        </div>

    </div>

    <div class="row">

        <div class="col-12">
            <h1>I'm always watching.</h1>
        </div>
    </div>

</body>

</html>
